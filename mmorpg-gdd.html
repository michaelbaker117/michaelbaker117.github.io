<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMORPG GDD</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a202c; /* This is 'gray-900' in Tailwind CSS */
            color: #cbd5e0; /* This is 'gray-300' in Tailwind CSS */
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="container mx-auto bg-gray-800 shadow-md">
        <!-- Responsive Navigation -->
        <nav class="flex items-center justify-between p-6" x-data="{ open: false }">
            <div class="text-2xl font-bold text-blue-400">My Portfolio</div>
            <div class="space-x-4 lg:hidden">
                <button @click="open = !open" class="flex items-center px-3 py-2 border rounded text-blue-400">
                    <svg class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 6a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm1 5a1 1 0 100 2h12a1 1 0 100-2H4z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <div :class="{'block': open, 'hidden': !open}" class="px-2 pt-2 pb-4 lg:flex lg:space-x-4 lg:px-0 lg:py-0">
                <a class="block px-2 py-1 text-blue-400 bg-gray-900 rounded lg:bg-transparent hover:text-blue-500" href="https://michaelbaker117.github.io/">Home</a>
                <a class="block px-2 py-1 mt-1 rounded lg:mt-0 text-blue-400 hover:text-blue-500" href="https://michaelbaker117.github.io/game-dev.html">Game Development</a>
                <a class="block px-2 py-1 mt-1 rounded lg:mt-0 text-blue-400 hover:text-blue-500" href="https://michaelbaker117.github.io/web-dev.html">Software Engineering</a>
            </div>
        </nav>

        <!-- Header -->
        <header class="text-center py-16">
            <h1 class="text-4xl font-bold">MMORPG Game Design Document</h1>
        </header>
        <!-- Section -->
        <section id="pdf">
            <!-- Container for the PDF document -->
            <div class="flex justify-center mt-6">
                <iframe src="Mythandria_Online_GDD.pdf" class="w-full" style="border:none;"></iframe>
            </div>
        </section>
        <!-- Contact Section -->
        <section id="contact" class="mt-16">
            <h2 class="text-3xl font-bold text-center">Get in Touch</h2>
            <p class="mt-6 text-center max-w-xl mx-auto">
                I'm looking for new opportunities and would love to hear from you. 
                Connect with me through LinkedIn.
            </p>
        
            <!-- Social Links -->
            <div class="mt-8 flex justify-center space-x-8">
                <a href="https://www.linkedin.com/in/michael-baker-39a756223" class="text-blue-400 hover:text-blue-500 transition-colors">
                    <i class="fab fa-linkedin fa-2x"></i>
                    <p class="sr-only">LinkedIn</p>
                </a>
            </div>
        </section>
    </div>
    <!-- Footer -->
    <footer class="mt-16 bg-blue-500 text-center text-white p-6">
        <p>&copy; 2023 My Portfolio. All rights reserved.</p>
    </footer>
    <!-- Add Alpine.js -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</body>
</html>
